<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
</head>
<body>
<div layout:fragment="page_content" id="page_content">
    <div class="card text-center">
        <div class="card-header bg-light"  th:text="${department.name}">
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-4">
                    <h6 class="mb-0">Country</h6>
                </div>
                <div class="col-sm-8 text-secondary" th:text="${department.country}"></div>
            </div><hr>
            <div class="row">
                <div class="col-sm-4">
                    <h6 class="mb-0">City</h6>
                </div>
                <div class="col-sm-8 text-secondary" th:text="${department.city}"></div>
            </div><hr>
            <div class="row">
                <div class="col-sm-4">
                    <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-8 text-secondary" th:text="${department.address}"></div>
            </div><hr>
            <div class="row">
                <div class="col-sm-4">
                    <h6 class="mb-0">Pobox</h6>
                </div>
                <div class="col-sm-8 text-secondary" th:text="${department.pobox}"></div>
            </div><hr>
            <div class="row">
                <div class="col-sm-4">
                    <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-8 text-secondary" th:text="${department.phone}"></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-4">
                    <h6 class="mb-0">University</h6>
                </div>
                <div class="col-sm-8 text-secondary" ><div sec:authorize="!hasAuthority('view_university')" th:text="${department.university.name}"></div><strong><a class="text-dark" sec:authorize="hasAuthority('view_university')" th:href="@{'/universities/'+${department.university.id}}" th:text="${department.university.name}"/></strong></div>
            </div>
            <hr>
        </div>
        <div class="card-footer">
            <a sec:authorize="hasAuthority('delete_department')" class="btn btn-outline-dark"
               th:href="@{'/departments/'+${department.id} + '/delete'}"><i
                    class="fa fa-trash"></i>Delete</a> <a sec:authorize="hasAuthority('edit_department')" class="btn btn-outline-dark"
                                                          th:href="@{'/departments/'+${department.id} + '/edit'}"><i class="fa fa-edit"></i>Edit</a>
        </div>
    </div>
</div>
</body>
</html>
